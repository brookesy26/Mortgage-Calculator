<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <script type="module" src="../JS/Script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>  
  <section id="mortgage-wrapper">

    <section id="intro-heading">
      <h1>Mortgage Calculator</h1>
      <p>Calculate your monthly mortgage payments by filling in the fields below.</p>  
    </section>

    <form id="mortgage-calculator-form">
      <label for="house-price" class="two-column-field label-field">
        House Price 
        <input type="number" step="0.02"id="house-price" placeholder="£000,000.00" class="input-field" required></input>
      </label>

      <label for="deposit-amount" class="two-column-field label-field">
        Deposit Amount 
        <input type="number"step="0.02" id="deposit-amount" placeholder="£000,000.00"class="input-field" required>
      </label>

      <label for="interest-rate" class="one-column-field-left label-field">
        Interest Rate %
        <input type="number" step="0.02" id="interest-rate" placeholder="0.0%" class="input-field" required>
      </label>

      <label for="mortgage-term" class="one-column-field-right label-field">
        Mortgage Term
        <input type="number" step="0.02" id="mortgage-term" placeholder="1 - 40 Years" class="input-field" required>
      </label>

      <label for="consent-checkbox" class="two-column-field row">
        <input type="checkbox" id="consent-checkbox" required>
        I concent to the use of my data for calculation purposes. 
      </label>

      <button id="submit" type="submit">Calculate</button>

    </form>
  </section>
</body>
</html>
